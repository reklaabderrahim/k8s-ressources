# dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
